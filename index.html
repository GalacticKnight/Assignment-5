<html>
    <head>
        <title>My Grid Color Game</title>
        <link rel="stylesheet" href="index.css">
    </head>
<body>
    <div class="topnav">
        <button onclick="addRow()" id="add-row" class="topnav-a">Add Row</button>
        <button onclick="addColumn()" id="add-column" class="topnav-a">Add Column</button>
        <button onclick="removeRow()" id="remove-row" class="topnav-a">Remove row</button>
        <button onclick="removeColumn()" id="remove-column" class="topnav-a">Remove Column</button>
        <button onClick="fillUncoloredCells()" class="topnav-a">Fill Uncolored Cells</button>
        <button onClick="fillAllCells()" class="topnav-a">Fill All Cells</button>
        <button onClick="clearColors()" class="topnav-a">Clear All Cells</button>
        <label for="color">Color</label>
        <select name="color" id="color-selector">
            <option value="transparent">Transparent</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="indigo">Indigo</option>
            <option value="violet">Violet</option>
            <option value="black">Black</option>
            <option value="white">White</option>
        </select>
    </div>

    <div id='grid-cell' class='grid-cell'>
        <div class="column">
        <div class="box" onClick="setCellColor(event)"></div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    </body>
</html>
